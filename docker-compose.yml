services:
  image-compress:
    build: .
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - MAX_IMAGE_SIZE=33554432
      - MAX_BATCH_SIZE=10
      - LOG_LEVEL=info
      - SWAGGER_HOST=localhost:8080
      - SWAGGER_SCHEME=http
      - DEFAULT_QUALITY=80
      - DEFAULT_FORMAT=jpeg
      - REQUEST_TIMEOUT=60
      - UPLOAD_TIMEOUT=300
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
